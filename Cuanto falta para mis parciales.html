 </div>
 <div class="container">

  <div class="countdown-container" id="2do Parcial Ingeniería y Sociedad" data-name="2do Parcial Ingeniería y Sociedad"></div>
  <div class="countdown-container" id="2do Parcial Ánalisis Matemático I" data-name="2do Parcial Ánalisis Matemático I"></div>

</div>
<div class="container">

  <div class="countdown-container" id="Recuperatorio parciales Taller de Química"data-name="Recuperatorio parciales Taller de Química"></div>
 </div>
 <div class="container">
  <div class="countdown-container" id="Recuperatorio parciales Álgebra y geometría análitica" data-name="Recuperatorio parciales Álgebra y geometría análitica"></div>
  <div class="countdown-container" id="Global Ingeniería y Sociedad" data-name="Global Ingeniería y Sociedad"></div>
  <div class="countdown-container" id="Global intermedio introducción a la Ingeniería Química I" data-name="Global intermedio introducción a la Ingeniería Química I"></div>
  <div class="countdown-container" id="Global Ánalisis Matemático"data-name="Global Ánalisis Matemático"></div>
 </div>
 <div class="container">
  <div class="countdown-container" id="Recuperatorio global Ingeniería y Sociedad" data-name="Recuperatorio global Ingeniería y Sociedad"></div>
  <div class="countdown-container" id="Global Álgebra y geometría análitica" data-name="Global Álgebra y geometría análitica"></div>
  <div class="countdown-container" id="Recuperatorio global Ánalisis Matemático I" data-name="Recuperatorio global Ánalisis Matemático I"></div>
  <div class="countdown-container" id="Recuperatorio global Álgebra y geometría análitica"data-name="Recuperatorio global Álgebra y geometría análitica"></div>
 </div>
    <script>
      // Fecha y hora de los parciales (en formato UTC)
      const fechaParcial1 = new Date("2023-04-11T14:30:00Z");
      const fechaParcial2 = new Date("2023-04-17T12:00:00Z");
      const fechaParcial3 = new Date("2023-04-21T14:00:00Z");
      const fechaParcial4 = new Date("2023-04-27T14:30:00Z");
      const fechaParcial5 = new Date("2023-04-28T14:30:00Z");
      const fechaParcial6 = new Date("2023-05-16T14:30:00Z");
      const fechaParcial7 = new Date("2023-05-19T14:30:00Z");
      const fechaParcial8 = new Date("2023-05-30T14:30:00Z");
      const fechaParcial9 = new Date("2023-06-02T14:30:00Z");
      const fechaParcial10 = new Date("2023-06-08T14:30:00Z");
      const fechaParcial11 = new Date("2023-06-09T14:30:00Z");
      const fechaParcial12 = new Date("2023-06-15T14:30:00Z");
      const fechaParcial13 = new Date("2023-06-16T14:30:00Z");
      const fechaParcial14 = new Date("2023-06-19T14:30:00Z");
      const fechaParcial15 = new Date("2023-06-21T14:30:00Z");
      const fechaParcial16 = new Date("2023-06-23T14:30:00Z");
      const fechaParcial17 = new Date("2023-06-24T14:30:00Z");
      const fechaParcial18 = new Date("2023-06-30T14:30:00Z");
      const fechaParcial19 = new Date("2023-07-04T14:30:00Z");
      const fechaParcial20 = new Date("2023-07-05T14:30:00Z");
      // Función para actualizar una cuenta atrás
      function actualizarCountdown(countdown, fecha) {
        const ahora = new Date();
        const diff = fecha - ahora;

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / 1000 / 60) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        countdown.innerHTML = `<h2>${countdown.dataset.name}</h2>
                                <p>Faltan ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos</p>`;
      }
      // Actualizar las cuentas atrás cada segundo
      setInterval(() => {
        actualizarCountdown(document.getElementById("1er parcial introducción a la Ingeniería Química I"), fechaParcial1);
        actualizarCountdown(document.getElementById("1er Parcial Ingeniería y Sociedad"), fechaParcial2);
        actualizarCountdown(document.getElementById("1er Parcial Ánalisis Matemático I"), fechaParcial3);
        actualizarCountdown(document.getElementById("1er Parcial Taller de Química"), fechaParcial4);
        actualizarCountdown(document.getElementById("1er parcial Álgebra y geometría análitica"), fechaParcial5);
        actualizarCountdown(document.getElementById("2do Parcial Ingeniería y Sociedad"), fechaParcial6);
        actualizarCountdown(document.getElementById("2do Parcial Ánalisis Matemático I"), fechaParcial7);
        actualizarCountdown(document.getElementById("Recuperatorio parciales Ingeniería y Sociedad"), fechaParcial8);
        actualizarCountdown(document.getElementById("2do parcial Álgebra y geometría análitica"), fechaParcial9);
        actualizarCountdown(document.getElementById("2do Parcial Taller de Química"), fechaParcial10);
        actualizarCountdown(document.getElementById("Recuperatorio parciales Ánalisis Matemático I"), fechaParcial11);
        actualizarCountdown(document.getElementById("Recuperatorio parciales Taller de Química"), fechaParcial12);
        actualizarCountdown(document.getElementById("Recuperatorio parciales Álgebra y geometría análitica"), fechaParcial13);
        actualizarCountdown(document.getElementById("Global Ingeniería y Sociedad"), fechaParcial14);
        actualizarCountdown(document.getElementById("Global intermedio introducción a la Ingeniería Química I"), fechaParcial15);
        actualizarCountdown(document.getElementById("Global Ánalisis Matemático"), fechaParcial16);
        actualizarCountdown(document.getElementById("Recuperatorio global Ingeniería y Sociedad"), fechaParcial17);
        actualizarCountdown(document.getElementById("Global Álgebra y geometría análitica"), fechaParcial18);
        actualizarCountdown(document.getElementById("Recuperatorio global Ánalisis Matemático I"), fechaParcial19);
        actualizarCountdown(document.getElementById("Recuperatorio global Álgebra y geometría análitica"), fechaParcial20);
}, 1000);
    </script>
